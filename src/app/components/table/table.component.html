<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="work_order_id">
    <th mat-header-cell *matHeaderCellDef>Work order ID</th>
    <td mat-cell *matCellDef="let element">{{ element.work_order_id }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="received_date">
    <th mat-header-cell *matHeaderCellDef>Received date</th>
    <td mat-cell *matCellDef="let element">{{ element.received_date }}</td>
  </ng-container>

  <ng-container matColumnDef="assigned_to">
    <th mat-header-cell *matHeaderCellDef>Assigned To</th>
    <td mat-cell *matCellDef="let element">
      <ul>
        <li *ngFor="let el of element.assigned_to">
          {{ el.person_name }}
          <span class="status">{{ el.status }}</span>
        </li>
      </ul>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef>Priority</th>
    <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
